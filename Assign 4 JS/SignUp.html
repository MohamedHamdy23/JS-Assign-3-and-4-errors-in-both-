<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-info">

    
    <div class="container my-5 w-50 shadow-lg p-5">
        
        <h1 class="text-center">Smart Login</h1>

        <div class="py-3">
            <input id="user-name" type="text" class="form-control" placeholder="Enter Name">
        </div>

        <div class="py-3">
            <input type="email" id="user-email" class="form-control" placeholder="Enter E-mail">
        </div>

        <div class="py-3">
            <input type="password" id="user-pass" class="form-control" placeholder="Enter Password">
        </div>

        <button class="btn  btn-outline-dark d-block m-auto px-5 my-3 w-100" id="signupBtn">Submit</button>

        <h4 class="text-center text-white">You have an account? <a href="index.html"
                class="text-decoration-none text-white">Sign In</a></h4>

    </div>

















    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
